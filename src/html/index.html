<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <script
      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="border">
        <div class="border__wrapper">
          <div class="border__bar--top"></div>
          <div class="border__bar--right"></div>
          <div class="border__bar--bottom"></div>
          <div class="border__bar--left"></div>
        </div>
      </div>
      <div class="plants--front">
        <div class="plants__wrapper">
          <img
            class="plant plant--0"
            src="<%=require('../../images/plant0.png')%>"
            alt="alt"
          />
          <img
            class="plant plant--1"
            src="<%=require('../../images/plant1.png')%>"
            alt="alt"
          />
          <img
            class="plant plant--2"
            src="<%=require('../../images/plant2.png')%>"
            alt="alt"
          />
        </div>
      </div>
      <section id="section--1" class="section--fullscreen background--image">
        <div class="section__wrapper">
          <div class="section__row">
            <div class="section__col">
              <h1>hello you beautiful humans</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="section--fullscreen">
        <div class="section__wrapper">
          <div class="section__row">
            <div class="section__col">
              <h1>ya'll are amazing</h1>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
