<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <script
      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Background -->
      <div class="background-section"></div>
      <!-- Border -->
      <div class="border">
        <div class="border__wrapper">
          <div class="border__bar--top"></div>
          <div class="border__bar--right"></div>
          <div class="border__bar--bottom"></div>
          <div class="border__bar--left"></div>
        </div>
      </div>
      <!-- Plants -->
      <div class="plants--front">
        <div class="plants__wrapper">
          <img
            class="plant plant--0"
            src="<%=require('../../images/plant0.png')%>"
            alt="alt"
          />
          <img
            class="plant plant--1"
            src="<%=require('../../images/plant1.png')%>"
            alt="alt"
          />
          <img
            class="plant plant--2"
            src="<%=require('../../images/plant2.png')%>"
            alt="alt"
          />
        </div>
      </div>
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar__wrapper">
          <div class="sidebar__row"></div>
        </div>
      </div>
      <!-- Ticker One -->
      <div class="ticker ticker--blue">
        <div class="ticker__list">
          <p class="ticker__item">2022 - Year in Review -</p>
          <p class="ticker__item">2022 - Year in Review -</p>
          <p class="ticker__item">2022 - Year in Review -</p>
        </div>
      </div>
      <section id="section--1" class="section--fullscreen">
        <div class="section__wrapper">
          <div class="section__row">
            <div class="section__col">
              <h2 class="text h1">hello you beautiful humans</h2>
              <h3 class="text">
                this was going to be a "year in review"/"holiday card" kind of
                jam, but then my dog died.
              </h3>
              <h4 class="text">so now this is all about Lucy. enjoy.</h4>
            </div>
          </div>
        </div>
      </section>
